<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Id #</th>
        <th scope="col">Make</th>
        <th scope="col">Model</th>
        <th scope="col">Color</th>
        <th scope="col">Year</th>
        <th scope="col">Sounds Like</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let car of cars">
        <td>{{ car.id }}</td>
        <td>{{ car.make }}</td>
        <td>{{ car.model }}</td>
        <td>{{ car.color }}</td>
        <td>{{ car.year }}</td>
        <td>{{ car.soundsLike }}</td>
        <td><a routerLink="/viewcar/{{ car.id }}" class="btn btn-info">View Car</a></td>
        <td><a routerLink="/editcar/{{ car.id }}" class="btn btn-info">Edit Car</a></td>
        <td><a class="btn btn-info" (click)="delete($event, car.id )">Delete Car</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
